<!-- Example Opacity -->
<template>
  <lightning-card title="Opacity Example">
    <div class="slds-p-around_medium">
      <lightning-button label="Toggle" onclick={handleToggle}></lightning-button>
      <div>
        <c-transition
          show={isVisible}
          enter="ease-out duration-500"
          enter-from="opacity-0"
          enter-to="opacity-100"
          leave="ease-in duration-500"
          leave-from="opacity-100"
          leave-to="opacity-0">
          <p>This is a test of the opacity transition.</p>
        </c-transition>

        <c-transition
          show={isVisible}
          container-classes="h-full"
          enter="transform transition ease-in-out duration-200"
          enter-from="translate-x-full"
          enter-to="translate-x-0"
          leave="transform transition ease-in-out duration-200"
          leave-from="translate-x-0"
          leave-to="translate-x-full">
          <p>This is a test of the slide transition.</p>
        </c-transition>
      </div>

      <c-transition
        show={isVisible}
        enter="ease-out duration-300"
        enter-from="opacity-0 translate-y-4"
        enter-to="opacity-100 translate-y-0"
        leave="ease-in duration-200"
        leave-from="opacity-100 translate-y-0"
        leave-to="opacity-0 translate-y-4"
      >
        <p>This is a test of the slide and fade transition.</p>
      </c-transition>
    </div>
  </lightning-card>
</template>
