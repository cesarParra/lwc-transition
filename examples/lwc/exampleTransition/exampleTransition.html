<!-- Example Opacity -->
<template>
  <lightning-card title="Opacity Example">
    <div class="slds-p-around_medium">
      <lightning-button label="Toggle Fade" onclick={handleToggleFade}></lightning-button>
      <div>
        <c-transition
          show={isFadeVisible}
          enter="ease-out duration-500"
          enter-from="opacity-0"
          enter-to="opacity-100"
          leave="ease-in duration-500"
          leave-from="opacity-100"
          leave-to="opacity-0">
          <c-illustration></c-illustration>
        </c-transition>
        <br/>
        <lightning-button label="Toggle Slide" onclick={handleToggleSlide}></lightning-button>
        <c-transition
          show={isSlideVisible}
          enter="transform transition ease-in-out duration-500"
          enter-from="translate-x-full"
          enter-to="translate-x-0"
          leave="transform transition ease-in-out duration-500"
          leave-from="translate-x-0"
          leave-to="translate-x-full">
          <c-illustration></c-illustration>
        </c-transition>
        <br/>
        <br/>
        <lightning-button label="Toggle Transform" onclick={handleToggleTransform}></lightning-button>
        <c-transition
          show={isTransformVisible}
          enter="ease-out duration-500"
          enter-from="opacity-0 translate-y-4"
          enter-to="opacity-100 translate-y-0"
          leave="ease-in duration-500"
          leave-from="opacity-100 translate-y-0"
          leave-to="opacity-0 translate-y-4"
        >
          <c-illustration></c-illustration>
        </c-transition>
      </div>
    </div>
  </lightning-card>
</template>
